    <head>
        <meta charset="utf-8">
        <title>Pokemon Bootstrap Pricing Table</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="icon" type="image/png" href="favicon.ico"> -->

        <!-- Google Font link -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!--Theme custom css -->
        <link rel="stylesheet" href="css/pokemon-pricing-table.css">
        
    </head>

    <body>

        <!-- Spinner Start -->
        <div id="spinner" class="show position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
          <h1 class="display-4">Pokedex</h1>
          <p class="lead">Pokemon API</p>
        </div>

        <section id="bs-pricing" class="bs-pricing roomy-50 p-top-100 bg-white fix">
            <div class="container">
                <div class="col-md-12">
                    <div class="row">
                        <div id="containerElements" class="bs-pricing-table-two text-center"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="bs-more" style="text-align: center;">
            <a id="btnShowMore" class="btn btn-more text-uppercase text-align: center;">Show more</a>
        </section>

        <footer id="footer" class="footer">
            <div class="container">
                <div class="row">
                    <div class="copyright text-center">
                        <p class="wow fadeInRight">Module IV - www.DevF.la - Omar Soto</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div id="modalContent" class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <br>
            <div id="modalCardPokemon"></div>
            </div>
        
        </div>

        <!-- JS includes -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/index.js"></script>
        <script src="./js/modal.js"></script>
        <script src="./js/single.js"></script>
        <script src="./js/pokemons.js"></script>
    </body>
</html>
